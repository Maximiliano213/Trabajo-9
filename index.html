<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>PixelForge Games - Login</title>
    <link rel="stylesheet" href="estilos.css">
</head>

<body class="login-bg">

<header>
    <h1 class="neon-title">PixelForge Games</h1>
</header>

<main class="login-panel">

    <h2 class="subtitulo">Iniciar Sesión</h2>

    <form action="productos-listado.html" method="get">

        <label>Email:</label>
        <input type="email" name="email" required>

        <label>Contraseña:</label>
        <input type="password" name="pass" required>

        <label class="recordar">
            <input type="checkbox" name="rec"> Recordarme
        </label>

        <button class="btn-neon" type="submit">Ingresar</button>

    </form>

</main>

</body>
</html>
